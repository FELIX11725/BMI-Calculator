<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form class="calculator" action="calculatorlogic.php" method="post">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>
            
            <button type="submit">Calculate BMI</button>
            
            
        </form>
        <label for="BMI">BMI Value</label>
        <input type="number" id="bmi" readonly>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);//returns query string as part of url
        const bmi = urlParams.get('bmi');// retrieves the value of the result parameter from the query string
        if (bmi!== null){//checking if result parameter exists in the query string
            document.getElementById('bmi').value=bmi;//selects the HTML element with the id attribute of result sets the value of that element to the value of the parameter got from the query string
        }
    </script>

</body>
</html>
